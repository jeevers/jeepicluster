[defaults]
host_key_checking = False
inventory = inventory
log_path = log/ansible.log
remote_tmp = /tmp/ansible/tmp
remote_user = pi
timeout = 15
record_host_keys = True
ansible_managed = Ansible managed: DO NOT EDIT
forks = 100
gathering = smart
nocows = 1
vault_password_file = .ansible/vault.txt
#fact_caching = jsonfile
#fact_caching_connection = facts
#fact_caching_timeout = 86400
deprecation_warnings = True
force_color = 1
module_name = shell

[ssh_connection]
ssh_args = -o ForwardAgent=yes -o PreferredAuthentications=keyboard-interactive,gssapi-with-mic,gssapi-keyex,hostbased,publickey
pipelining = True
scp_if_ssh=True
